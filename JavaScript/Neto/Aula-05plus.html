<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Images/javascript.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="dados">
            <label for="val1">X: </label>
            <input type="number" id="val1" placeholder="Digite um valor">
            <label for="val2">Y: </label>
            <input type="number" id="val2" placeholder="Digite um valor">
            <br>
            <input type="button" value="Enviar" onclick="Calcular()">
        </div>
        <div id="res">

        </div>
    </main>

    <script>
        function Calcular(x, y){
            var val1 = Number(document.querySelector('input#val1').value)
            var val2 = Number(document.querySelector('input#val2').value)
            var divRes = document.querySelector('div#res')

            if(isNaN(val1) || isNaN(val2)){
                alert('Dados Inválidos!')
            }else{
                divRes.innerHTML = `Usando os valores ${val1} e ${val2} temos os seguintes resultados:<br>Soma: ${Somar(val1, val2)}.<br> Subtração: ${Subtrair(val1, val2)}.<br>Divisão: ${Dividir(val1, val2)}.<br>Multiplicação: ${Multiplicar(val1, val2)}.<br>Resto da Divisão: ${Resto(val1, val2)}.<br>Exponenciação: ${Elevado(val1, val2)}.`
            }
        }
        function Somar(x, y){
            return x + y
        }
        function Subtrair(x, y){
            return x - y
        }
        function Dividir(x, y){
            return x / y
        }
        function Multiplicar(x, y){
            return x * y
        }
        function Resto(x, y){
            return x % y
        }
        function Elevado(x, y){
            let res = x
            if(y == 0 || x == 0){
                res = 1
            }else{
                for(let i = 1; i < y; i++){
                    if(i == 1){
                        res = x * x
                    }else{
                        res = res * x
                    }
                }
            }
            return res
        }
    </script>
</body>
</html>
