    <script>
        let respondido = false

        while (!respondido){
            let dia = Number(prompt('Digite um número entre 1 e 7:')) //"Prompt" pega um valor do usuário e o "Number" transforma o valor (que está em String) em uma variável numérica
            switch(dia){
                case 1:
                    document.write('Domingo')
                    respondido = true
                    break
                case 2:
                    document.write('Segunda-Feira')
                    respondido = true
                    break
                case 3:
                    document.write('Terça-Feira')
                    respondido = true
                    break
                case 4:
                    document.write('Quarta-Feira')
                    respondido = true
                    break
                case 5:
                    document.write('Quinta-Feira')
                    respondido = true
                    break
                case 6:
                    document.write('Sexta-Feira')
                    respondido = true
                    break
                case 7:
                    document.write('Sábado')
                    respondido = true
                    break
                default:
                    alert('O valor foi inválido')
                    break
            }
        }
    </script>
