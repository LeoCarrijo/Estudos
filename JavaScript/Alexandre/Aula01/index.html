<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Dados :P</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #cabecalho {
            text-align: center;
        }

        #principal {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 1fr;
            grid-template-rows: repeat(3, 20vh);
            column-gap: 20px;
            margin: 20px;
        }

        .campo {
            border-radius: 10px;
            background-color: #b5b5b5;
            padding: 10px;
        }

        .formulario {
            grid-area: 1 / 1 / 4 / 3;
        }

        .formulario__fieldset {
            display: flex;
            flex-direction: column;
            padding: 5px 10px;
        }

        .entrada {
            justify-self: flex-end;
            border-radius: 5px;
            border: 1px solid #000;
            margin-left: 5px;
            width: 100px;
        }

        .caixa {
            display: flex;
            
            justify-content: flex-end;
            width: 30%;
        }
        .caixa label {
            position: absolute;
            left: 5%;
        }

        .radio {
            width: 20px;
            align-content: center;
        }

        .output {
            grid-area: 1 / 3 / 4 / 4;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <h1 class="titulo">Vari√°veis JavaScript</h1>
    </header>
    <main id="principal">
        <form class="formulario campo">
            <fieldset class="formulario__fieldset">
                <legend>Dados Pessoais</legend>
                <div class="caixa">
                    <label for="nome" class="label">Nome: </label>
                    <input type="text" class="entrada" id="nome" name="nome">
                </div>
                <div class="caixa">
                    <label for="idade" class="label">Idade: </label>
                    <input type="text" class="entrada" id="idade" name="idade">
                </div>
                <div class="caixa">
                    <label for="peso" class="label">Peso: </label>
                    <input type="text" class="entrada" id="peso" name="peso">
                </div>
                <div class="caixa">
                    <label for="empregado" class="label">Empregado: </label>
                    <input type="radio" class="entrada radio" id="empregado" name="empregado">
                </div>
                <div class="caixa">
                    <label for="desempregado" class="label">Desempregado: </label>
                    <input type="radio" class="entrada radio" id="desempregado" name="empregado">
                </div>
            </fieldset>

            <input type="button" class="botao" onclick="Cadastrar()" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

        <div class="output campo"></div>
    </main>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
