<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    var carros = []
    carros.push({modelo: 'Fiat 147', preco: 10000})
    carros.push({modelo: 'Fiat Palio', preco: 20000})

    for(let i = 0; i < carros.length; i++){
      alert(`${carros[i].modelo}: ${(carros[i].preco).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    }
  </script>
</body>

</html>
