<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <aside id="imagem">
                Foto
            </aside>
            <article id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" autocomplete="email" placeholder="Seu Login" name="email" id="email" required maxlength="30">
                        <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" placeholder="Senha" autocomplete="current-password" name="pass" id="pass" required minlength="8" maxlength="20">
                        <label for="pass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
