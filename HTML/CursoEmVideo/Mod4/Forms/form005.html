<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="esfut">
            <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="esnat">
            <label for="esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="esten">
            <label for="esten">Tênis</label><br>
        </fieldset>
    </form>
</body>
</html>
