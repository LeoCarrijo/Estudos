<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Um Exempo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email"  required placeholder="seuemail@gmail.com">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="est">Estado:</label>
                <select name="est" id="est">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Centro-Oeste">
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="prof">Profissão:</label>
                <input type="text" name="prof" id="prof" list="listprof">
                <datalist id="listprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
        </fieldset>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
